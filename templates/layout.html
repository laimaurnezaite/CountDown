<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CountDown</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>My CountDown</h1>
        <h4>Count till your happy time!</h4>
            <div class="d-flex justify-content-center">
                <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/";'>Homepage</button>
                <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/form/add-event";'>Add Event</button>
                <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/history";'>History of Events</button>
                <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/logout";'>Log out</button>   
            </div>

        
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
