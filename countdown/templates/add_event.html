{% extends "layout.html" %}

{% block main %}
<form action="/add-event" method="POST">
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column bd-highlight mb-3">
            <input class="p-2 bd-highlight" type="text" name="title" placeholder="Title" autocomplete="off" required>
            <input class="p-2 bd-highlight" type="text" name="message" placeholder="Message" autocomplete="off">
            <input class="p-2 bd-highlight" type="date" name="date" autocomplete="off" required>
            <input class="p-2 bd-highlight" type="text" name="location" placeholder="Location" autocomplete="off" required>
            <select id="theme" name="theme" required>
                {% for theme_id, name in themes %}
                <option value="{{theme_id}}">{{name}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="text-center p-2 bd-highlight">Add avent</button>
        </div>
    </div>
</form> 

{% endblock %}
